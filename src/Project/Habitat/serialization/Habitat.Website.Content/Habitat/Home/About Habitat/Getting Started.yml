    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>Sitecore Helixの方法論は、実際に現在閲覧しているソリューションの例で実装されています。</p>
        <p>完全なソースコードを持つこのサンプルソリューションと使いやすいツールがgithub.comで使用できます。 リポジトリを見つけるには、下のリンクをクリックしてください。</p>
        <p><a href="https://github.com/sitecore/habitat/wiki" target="_blank">Sitecore Habitat GitHub wiki </a>では、サンプル実装をインストールして使用する方法についての情報があります。 また、このサイトの「モジュール」セクションをクリックして、この例に含まれているモジュールを確認することもできます。</p>
        <p>Helix を Habitat を楽しんでください!</p>
        <ul>
            <li><a href="http://github.com/sitecore/habitat" target="_blank">Github Habitat リポジトリー</a></li>
            <li><a href="http://helix.sitecore.net">Helix 参考文書</a></li>
        </ul>
