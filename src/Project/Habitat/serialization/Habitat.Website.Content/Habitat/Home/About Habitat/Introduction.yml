        <div> </div>
    - ID: "c30a013f-3cc8-4961-9837-1c483277084a"
      Hint: Title
      Value: Introduction to Habitat
    - ID: "ca0479ce-0bfe-4522-83de-ba688b380a78"
      Hint: BrowserTitle
      Value: Architecture
    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>Sitecore Habitat is a set of principles and conventions focused on:</p>
        <p><strong>Simplicity<br>
        </strong>Making the Sitecore solution manageable and simple - even as it grows and matures.</p>
        <p><strong>Flexibility<br>
        </strong>Assuring the business that changes and additions can be made with smaller investments and without disruptions.</p>
        <p><strong>Extensibility<br>
        </strong>Providing a quick and manageable way of extending solutions and reusing features across sites and even across solutions</p>
        <p>The conventions are based on a number of well-founded and industry-standard principles such as </p>
        <ul>
            <li> Low <a href="https://en.wikipedia.org/wiki/Coupling_(computer_programming)" target="_blank">Coupling</a>/High <a href="https://en.wikipedia.org/wiki/Cohesion_(computer_science)" target="_blank">Cohesion</a></li>
            <li><a href="http://https://en.wikipedia.org/wiki/Domain-driven_design" target="_blank"> Domain Driven Design</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Package_principles" target="_blank"> Package Principles</a></li>
        </ul>
