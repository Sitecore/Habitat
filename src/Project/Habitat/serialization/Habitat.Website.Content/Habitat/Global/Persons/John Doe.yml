      # Biography
      Value: |
        John is a highly accomplished executive with extensive financial, operational and global business management experience. During 2013, he served as Chief Operating Officer and Chief Financial Officer of Great Kitchenware Inc., a leading network security provider. &nbsp;He joined Great Kitchenware&nbsp;in April of 2013, and played a key role in recovering the topline and stabilizing operational and financial matters. &nbsp;Prior to that, he served as Executive Vice President and Chief Financial Officer of Googly Eyes Inc., a leading cloud-based business to business commerce company that was acquired by SAP in October 2012 for $4.3 billion.&nbsp;John&nbsp;joined Googly Eyes&nbsp;in August 2008, and played a significant role on the management team in building a high-growth and highly-profitable recurring global business. He was engaged in all areas of the business and helped contribute to significant growth and an increase in shareholder value, with Ariba's equity market capitalization increasing from approximately $400 million to over $4 billion at the time of the company's sale.&nbsp;
        <div style="color: #212b34;">&nbsp;</div>
        <div style="color: #212b34;">Prior to Googly Eyes,&nbsp;John&nbsp;spent nearly eight years at Johns Livestock, a manufacturer of livestock feeding materials, where he held various senior finance positions, the last one being a global division CFO where he was involved in all aspects of the multi-billion dollar business. He also spent nearly six years in various global finance leadership roles at Toms Petrol and Cafeteria, a large natural resource company.
        <div>&nbsp;</div>
        <div>John&nbsp;holds a Bachelor of Arts degree in Economics and Management from Southwest College and a degree from University of Highlands School of Law</div>
        <div>&nbsp;</div>
        </div>
