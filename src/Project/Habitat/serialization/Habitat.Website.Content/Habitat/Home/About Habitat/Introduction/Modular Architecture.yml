    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p />モジュラーアーキテクチャーは、ソリューションをより小さな独立した管理可能な部分に分割することで、ソリューションの開発を簡素化することに重点を置いています.Habitatのアーキテクチャは、主に単純なパターンを適用して関連のない部分の依存関係を避ける方法を説明しているRobert C. Martinによって定義された<a href="https://en.wikipedia.org/wiki/Package_principles" target="_blank">パッケージ原則</a>を参照してください。
        <p />言い換えれば、凝集機能を分離された部分に分離する方法と、これらのモジュールを結合したソリューションに結合する方法を記述した一連の規則と原則がないモジュールやモジュールアーキテクチャはありません。
