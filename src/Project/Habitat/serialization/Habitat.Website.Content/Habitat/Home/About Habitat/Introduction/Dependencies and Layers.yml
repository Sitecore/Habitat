      Hint: Summary
      Value: Controlling dependencies between features and modules is critical for long term maintainability and flexibility.
    - ID: c30a013f-3cc8-4961-9837-1c483277084a
      Hint: Title
      Value: Dependencies and Layers
    - ID: ca0479ce-0bfe-4522-83de-ba688b380a78
      Hint: BrowserTitle
      Value: Dependencies and Layers
    - ID: d74f396d-5c5e-4916-bd0a-bfd58b6b1967
      Hint: Body
      Value: |
        <p>When following the Package Principles or traditional modular architecture there exists no layers. Actually modular architecture is often seen as an approach to going away from the traditional 3 tiered architecture (UI, business logic, data).&nbsp;Layers in the Habitat methodology is not this kind of layers.</p>
        <p>The layered approach in Sitecore Habitat is aimed at tightly controlling dependencies between modules and thereby is a vital part of the architectural approach.</p>
        <p>The structure is split into three layers: Project, Features and Foundation, which all consists of modules. </p>
        <ul>
            <li>The Foundation layer consists of services which are common across the whole or parts of the solution.</li>
            <li>Features - or the functionality of the solution - is built as modules in the Feature layer.</li>
            <li>The unified solution, websites or channels, are brought together in one or more Project layer modules.</li>
        </ul>
