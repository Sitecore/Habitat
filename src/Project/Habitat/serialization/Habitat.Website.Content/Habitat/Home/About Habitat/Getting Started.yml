      Hint: Summary
      Value: "<p>Sitecore Helix 規約 とプラクティスで定義された方法論 - Habitat は、理解を深めるための実装例です。</p>"
    - ID: "c30a013f-3cc8-4961-9837-1c483277084a"
      Hint: Title
      Value: はじめに
    - ID: "ca0479ce-0bfe-4522-83de-ba688b380a78"
      Hint: BrowserTitle
