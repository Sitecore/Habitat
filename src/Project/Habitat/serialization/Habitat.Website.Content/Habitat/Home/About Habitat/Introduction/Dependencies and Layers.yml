    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>パッケージ原則または伝統的なモジュラーアーキテクチャーに従えば、レイヤーは存在しません。 実際、モジュラーアーキテクチャは、従来の3段階アーキテクチャ（UI、ビジネスロジック、データ）から離れていくアプローチとしてよく見られます。 生息地の方法論における層は、この種の層ではありません。</p>
        <p> Sitecore Habitatの階層化アプローチは、モジュール間の依存関係を厳密に制御することを目的としており、アーキテクチャアプローチの重要な部分です。</p>
        <p>構造は、Project、Features、Foundationの3つのレイヤーに分かれています。すべてがモジュールで構成されています。 </p>
        <ul>
             <li> Foundationレイヤーは、ソリューションの全部または一部に共通するサービスで構成されています。</li>
             <li>フィーチャまたはフィーチャの機能はフィーチャレイヤでモジュールとして構築されます。</li>
             <li>統一されたソリューション、ウェブサイト、またはチャネルは、1つまたは複数のプロジェクトレイヤモジュールに統合されます。</li>
        </ul>
