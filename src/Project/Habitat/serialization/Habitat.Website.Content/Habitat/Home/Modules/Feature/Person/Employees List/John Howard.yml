        As Chief Marketing Officer, John is responsible for all aspects of the company&rsquo;s global marketing organization, including strategy, branding, product marketing, corporate communications and field-marketing.<br>
        John has developed and led growth and digital innovation strategies for more than 20 years, primarily in the enterprise tech industry. He is a change agent that believes in the power of participation and the evolving role technology plays in connecting businesses with their customers.<br>
        Prior to that, John&nbsp;served as Global SVP of Marketing, helping some of the most noted brands and retailers to bring authentic customer conversations to the heart of their businesses. John&nbsp;was VP of Global Marketing for a $55 Bn division at Germin. In his role, John&nbsp;led a number of global initiatives to evolve Germin&rsquo;s brand, drive demand, and build loyalty with customers around the globe. &nbsp;He was instrumental in defining and launching Germin&rsquo;s social strategy and approach. Prior to Germin, Anderson held a variety of marketing positions at BNN International, Sunny MacroSystems, and&nbsp;AgileTech.<br>
        <br>
        Howard is a frequent speaker at industry marketing events such as BlaBlaSummit, ITSys Summit, Googly, and Teamforce. &nbsp;He was named a top digital marketer by BtoB magazine two years running.<br>
        <br>
        John&nbsp;holds a BA in Finance from National University and a Master&rsquo;s degree in Marketing from the  School of  Management.
