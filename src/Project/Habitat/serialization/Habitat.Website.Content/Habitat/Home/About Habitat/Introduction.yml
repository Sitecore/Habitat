        <p>Sitecore Habitatのデモは、&nbsp; <a href="http://helix.sitecore.net/" target="_blank">Helix</a>に基づいています。これは、一連の原則と慣習です。</p>
        <p><strong>Simplicity<br />
        </strong>Sitecoreソリューションは、成長し、成熟しても、管理しやすくシンプルにします。</p>
        <p><strong>Flexibility<br />
        </strong>ビジネスを確実にするために、変更や追加は、投資を中断せずに行うことができます。</p>
        <p><strong>Extensibility<br />
        </strong>迅速かつ管理しやすい方法でソリューションを拡張し、サイト間やソリューション間で機能を再利用する</p>
        <p>このコンベンションは、多くの確立された業界標準の原則に基づいています。</p>
        <ul>
            <li> Low <a href="https://en.wikipedia.org/wiki/Coupling_(computer_programming)" target="_blank">Coupling</a>/High <a href="https://en.wikipedia.org/wiki/Cohesion_(computer_science)" target="_blank">Cohesion</a></li>
            <li><a href="http://https://en.wikipedia.org/wiki/Domain-driven_design" target="_blank"> Domain Driven Design</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Package_principles" target="_blank"> Package Principles</a></li>
        </ul>
