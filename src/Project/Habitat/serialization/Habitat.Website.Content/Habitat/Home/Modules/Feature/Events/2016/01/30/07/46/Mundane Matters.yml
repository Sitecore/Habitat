      Value: |
        Danling Xiao is the artist behind the photographic project Mundane Matters.<br>
        <br>
        Every day, she creates a food sculpture &mdash; Dracula carved out of an eggplant, a pumpkin transformed into a telephone &mdash; then captures it using her iPhone.<br>
        <br>
        She began the project in 2014, hoping to find happiness and inspiration in simple objects that are overlooked in today&rsquo;s busy life.<br>
        <br>
        Join us for an exhibition of Danling&rsquo;s sculptures and hear how she formed the daily habit of creating an image every day for nine months.
