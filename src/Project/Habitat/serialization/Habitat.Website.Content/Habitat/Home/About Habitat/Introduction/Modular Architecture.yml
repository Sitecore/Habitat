      # Body
      Value: |
        <p>Modular Architecture is focused on simplifying the development of the solution by breaking the solution into smaller independent and manageable parts.The Architecture in Habitat is primarily derived from the <a href="https://en.wikipedia.org/wiki/Package_principles" target="_blank">Package Principles</a> defined by Robert C. Martin, which describes how to avoid dependencies between unrelated parts by applying simple patterns.</p>
        <p>In other words, there can be no modules or modular architecture without a set of conventions and principles which describes how to separate cohesive functionality into isolated parts - and how to combine those modules into a united solution.</p>
