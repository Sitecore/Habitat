    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>The Sitecore Helix methodology has been implemented in an example solution - actually the exact one you are browsing right now.</p>
        <p>This example solution with full source code and a set of simple to use tools are available for your use on github.com. Please follow the link below to find the repository.</p>
        <p>In the <a href="https://github.com/sitecore/habitat/wiki" target="_blank">Sitecore Habitat GitHub wiki </a>you will find information on how to install and work with the example implementation. You can also click around in the Modules section of this site to see which modules are included in the example.</p>
        <p>Good luck with Helix and Habitat!</p>
        <ul>
            <li><a href="http://github.com/sitecore/habitat" target="_blank">Github Habitat Repository</a></li>
            <li><a href="http://helix.sitecore.net">Helix Documentation</a></li>
        </ul>
