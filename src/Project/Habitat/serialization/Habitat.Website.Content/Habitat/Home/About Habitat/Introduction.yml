      Value: |
        Sitecore Habitat er et s&aelig;t af principper og konventioner fokus p&aring;:<br>
        enkelhed<br>
        G&oslash;re Sitecore l&oslash;sningen overskueligt og enkelt - selv som det vokser og modnes.<br>
        fleksibilitet<br>
        Sikring af virksomheden, at &aelig;ndringer og tilf&oslash;jelser kan g&oslash;res med mindre investeringer og uden afbrydelser.<br>
        udvidelsesmuligheder<br>
        Giver en hurtig og overskuelig m&aring;de at udvide l&oslash;sninger og genbruge funktioner p&aring; tv&aelig;rs af websteder og endda p&aring; tv&aelig;rs af l&oslash;sninger<br>
        Konventionerne er baseret p&aring; en r&aelig;kke velbegrundede og industri-standard principper s&aring;som lav Kobling / H&oslash;j Samh&oslash;righed Domain Driven Design Package Principper
