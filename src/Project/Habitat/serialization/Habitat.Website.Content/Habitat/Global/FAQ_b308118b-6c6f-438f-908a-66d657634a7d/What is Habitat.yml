        <p style="color: #333333; margin-bottom: 16px;">Habitat is a Sitecore solution example built on a modular architecture. The architecture and methodology focuses on:</p>
        <ul style="color: #333333; margin-bottom: 16px; padding: 0px 0px 0px 2em;">
            <li>Simplicity -&nbsp;<em>A consistent and discoverable architecture</em></li>
            <li>Flexibility -&nbsp;<em>Change and add quickly and without worry</em></li>
            <li>Extensibility -&nbsp;<em>Simply add new features without steep learning curve</em></li>
        </ul>
        <p style="color: #333333;">For more information, please check out the&nbsp;<a href="https://github.com/Sitecore/Habitat/wiki" style="color: #4078c0; text-decoration: none;">Habitat Wiki</a></p>
